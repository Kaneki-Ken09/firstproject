<!DOCTYPE html>
<html>

<head>
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">

</head>


<body>
    
    <div class="column">
    <form>
        
            <h2>Sign Up</h2>
            <input type="text" name="firstname" placeholder="First Name">

        </form>
            <div class="column">
        </div>
       
        </div>
  
</body>
